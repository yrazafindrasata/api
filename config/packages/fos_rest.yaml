fos_rest:
  body_converter:
    enabled: true
    validate: true
  param_fetcher_listener: true
  allowed_methods_listener: true
  routing_loader: true
  view:
      view_response_listener: true
  format_listener:
      rules:
          - { path: ^/api, prefer_extension: true, fallback_format: json, priorities: [ json, html ] }
